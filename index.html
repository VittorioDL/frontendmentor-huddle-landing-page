<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="huddle logo image">
  </header>

  <main>
    <div class="col-1">
      <img class="hero-image" src="./images/illustration-mockups.svg" alt="desktop and mobile picture" >
    </div>
    <div class="col-2">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">
        Register
      </button>
    </div>
  </main>

  <footer>
    <div class="icon-container">
      <img class="icon" src="./images/facebook.svg" alt="">
    </div>

    <div class="icon-container">
      <img class="icon" src="./images/twitter.svg" alt="">
    </div>

    <div class="icon-container">
      <img class="icon" src="./images/instagram.svg" alt="">
    </div>
    
    </div>

  </footer>
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
